<table [formGroup]="this.abilityScoresService.inputs">
  <th>Ability Scores</th>
  <tr *ngFor="let ability of this.abilityScoresService.abilities | keyvalue">
    <table>
      <th>{{ability.value.printName}}</th>
      <tr>
        <input type="number" formControlName="{{ability.value.name}}" min=0 max=20 (input)="updateScore(ability.value.name, this.abilityScoresService.inputs.get(ability.value.name))">
      </tr>
      <tr>
        {{ability.value.modifier}}
      </tr>
    </table>
  </tr>
</table>
